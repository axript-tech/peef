<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PEEF | Under Construction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FDCB05',
            secondary: '#0F4F28',
            textmain: '#1A2A13',
          }
        }
      }
    }
  </script>
  <!-- Vanta.js & Three.js for background -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #vanta-bg {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0; left: 0;
      z-index: -1;
    }
  </style>
</head>
<body class="relative flex flex-col items-center justify-center min-h-screen text-white">

  <!-- Background -->
  <div id="vanta-bg"></div>

  <!-- Main Content -->
  <div class="text-center px-6 z-10">
    <img src="PEEF-LOGO.png" alt="PEEF Logo" class="mx-auto mb-8 w-32 h-auto drop-shadow-lg">
    <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">Website Under Construction</h1>
    <p class="text-lg text-white/80 mb-6">We're working hard to launch our new site.<br>Please check back soon!</p>
    <a href="mailto:info@peef.org.ng" class="inline-block bg-primary text-secondary font-bold px-6 py-3 rounded-lg shadow-md hover:bg-yellow-400 transition">
      Contact Us
    </a>
  </div>

  <!-- Footer -->
  <footer class="mt-12 text-center text-sm text-white/70 px-4 z-10">
    <p>Â© 2025 People Expertise and Excellence Foundation (PEEF)</p>
    <p class="mt-2">
      Developed by 
      <a href="https://axript.com.ng" target="_blank" class="text-white hover:text-primary underline font-medium">
        Axript Tech
      </a>
    </p>
  </footer>

  <!-- Vanta Background Init -->
  <script>
    VANTA.WAVES({
      el: "#vanta-bg",
      color: 0x0f4f28,
      shininess: 50,
      waveHeight: 20,
      waveSpeed: 0.6,
      zoom: 1.0
    })
  </script>

</body>
</html>
